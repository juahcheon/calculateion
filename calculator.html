<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>

    <link rel="stylesheet" href="css/calculator.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/calculator.js"></script>
</head>
<body>
    <div id="wrap">
        <div class="result_num_wrap">
            <p class="result_num">0</p>
        </div>
        <div id="inner">
            <button class="reset grey"></button>
            <button class="minus_num grey"></button>
            <button value="%" class="percent grey">%</button>
            <button value="/" class="division orange">÷</button>
            
            <button value="7" class="num_07">7</button>
            <button value="8" class="num_08">8</button>
            <button value="9" class="num_09">9</button>
            <button value="*" class="multiplication orange">×</button>
            
            <button value="4" class="num_04">4</button>
            <button value="5" class="num_05">5</button>
            <button value="6" class="num_06">6</button>
            <button value="-" class="minus orange">-</button>

            <button value="1" class="num_01">1</button>
            <button value="2" class="num_02">2</button>
            <button value="3" class="num_03">3</button>
            <button value="+" class="plus orange">+</button>

            <button value="0" class="num_zero">0</button>
            <button value="." class="dot">.</button>
            <button value="=" class="result orange">=</button>
        </div>
    </div>
</body>
</html>
