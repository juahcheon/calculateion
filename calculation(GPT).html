<html>
<head>
    <title>계산기</title>
    <script type="text/javascript">
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operator = document.getElementById('operator').value;
            var result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "유효한 숫자를 입력하세요.";
            } else {
                switch (operator) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        if (num2 === 0) {
                            result = "0으로 나눌 수 없습니다.";
                        } else {
                            result = num1 / num2;
                        }
                        break;
                    default:
                        result = "올바른 연산자를 선택하세요.";
                }
            }

            document.getElementById('result').innerHTML = "결과: " + result;
        }
    </script>
</head>
<body>
    <h1>간단한 계산기</h1>
    <input type="number" id="num1" placeholder="첫 번째 숫자">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="num2" placeholder="두 번째 숫자">
    <button onclick="calculate()">계산하기</button>
    <p id="result"></p>
</body>
</html>
